services:
  nats:
    image: nats:alpine
    ports:
      - 4222:4222
    command: --js
    restart: unless-stopped

  ui:
    build:
      context: ../ui
    environment:
      - NEXT_PUBLIC_PREVIEW_MODE=${NEXT_PUBLIC_PREVIEW_MODE:-false}
      - NEXT_PUBLIC_API_URL=http://api:8081

  api:
    build:
      context: ../
      dockerfile: glassflow-api/Dockerfile
    depends_on:
      - nats
    restart: unless-stopped
    environment:
      GLASSFLOW_LOG_FILE_PATH: /tmp/logs/glassflow
      GLASSFLOW_NATS_SERVER: nats:4222
      GLASSFLOW_SERVER_ADDR: 0.0.0.0:8081
      GLASSFLOW_RUN_LOCAL: true
    volumes:
      - logs:/tmp/logs/glassflow

  nginx:
    image: nginx:1.27-alpine
    ports:
      - 8080:8080
      - 8081:8081
    depends_on:
      - ui
      - api
    volumes:
      - logs:/logs:ro
      - ../nginx:/etc/nginx/templates
    restart: unless-stopped
    environment:
      NGINX_ENTRYPOINT_LOCAL_RESOLVERS: true

volumes:
  logs:
