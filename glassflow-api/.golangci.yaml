version: "2"
run:
  concurrency: 8
  modules-download-mode: readonly
  issues-exit-code: 1
  tests: false
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
linters:
  default: none
  enable:
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unused
  exclusions:
    # `lax`: sources are excluded if they contain lines like `autogenerated file`, `code generated`,
    generated: lax

formatters:
  enable:
    - goimports
