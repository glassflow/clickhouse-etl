services:
  nats:
    image: nats:alpine
    ports:
      - 4222:4222
    command: --js
    restart: unless-stopped

  app:
    image: ghcr.io/glassflow/clickhouse-etl-internal:main
    pull_policy: always
    depends_on:
      - nats
    ports:
      - 8080:8080
    restart: unless-stopped
    environment:
      GLASSFLOW_LOG_FILE_PATH: /tmp/logs/glassflow
      GLASSFLOW_NATS_SERVER: nats:4222
    volumes:
      - logs:/tmp/logs/glassflow

volumes:
  # NOTE: ensure volume name changes are reflected in /scripts/logs.sh
  logs:
