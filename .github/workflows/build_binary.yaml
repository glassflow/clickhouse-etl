name: Release

on:
  workflow_call:

jobs:
  build-api-binary:
    name: Build API binaries
    strategy:
      matrix:
        module: [glassflow-api]
        platform:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install librdkafka
        run: |
          sudo apt-get update
          sudo apt-get install -y librdkafka-dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './${{ matrix.module }}/go.mod'
          cache-dependency-path: './${{ matrix.module }}/go.mod'

      - name: Build binary
        working-directory: ${{ matrix.module }}
        env:
          GOOS: ${{ matrix.platform.os }}
          GOARCH: ${{ matrix.platform.arch }}
          CGO_ENABLED: 1
        run: make build-${{ matrix.platform.os }}-${{ matrix.platform.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: ${{ matrix.module }}-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          path: ${{ matrix.module }}/bin
