name: Pull Request Creation
on:
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-binary:
    uses: ./.github/workflows/build_binary.yaml
  test:
    needs:
      - build-binary
    uses: ./.github/workflows/test.yaml
  build:
    needs:
      - test
    uses: ./.github/workflows/build_image.yaml
    with:
      push: true
    secrets: inherit

