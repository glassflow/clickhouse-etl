name: Test Backend
on:
  workflow_call:

jobs:
  test-api:
    name: test api
    runs-on: ubuntu-latest
    steps:
      - name: Start NATS with Jetstream
        run: docker run -d -p 4222:4222 -p 8222:8222 nats:latest -js -m 8222
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: './glassflow-api/go.mod'
          cache-dependency-path: './glassflow-api/go.mod'
      - name: Wait for NATS to be ready
        run: |
          while ! curl -fs localhost:8222/varz > /dev/null
            do sleep 1
          done
      - name: Run test
        working-directory: './glassflow-api'
        run: make run-test

  test-e2e:
    name: test e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: './glassflow-api/go.mod'
          cache-dependency-path: './glassflow-api/go.mod'
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nats-kafka-bridge-linux-amd64
          path: nats-kafka-bridge/bin
      - name: Make artifact executable
        run: chmod +x nats-kafka-bridge/bin/* && echo "$PWD/nats-kafka-bridge/bin" >> "$GITHUB_PATH"
      - name: run e2e test
        working-directory: './glassflow-api'
        run: make run-e2e-test

  test-bridge:
    name: test kafka->nats bridge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: './nats-kafka-bridge/go.mod'
          cache-dependency-path: './nats-kafka-bridge/go.mod'
      - name: Run test
        working-directory: './nats-kafka-bridge'
        run: make run-test
